<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>American Pool Pro</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>

<!-- Top Contact Bar -->
<div class="top-bar">
  <img src="images/logo-small.png" alt="APP Logo" class="bar-logo" />
  <div class="bar-actions">
    <a href="tel:12407665365" class="btn-bar">Call Now</a>
    <a href="sms:12407665365?&body=Hi%20American%20Pool%20Pro!%20I%27d%20like%20to%20schedule%20pool%20service." class="btn-primary">Schedule Now</a>
  </div>
</div>

<!-- Header with Logo and Navigation -->
<header class="site-header">
  <div class="header-container">
    <div class="logo-wrap">
      <img src="images/APP-Transparent.png" alt="American Pool Pro Logo" class="site-logo" />
    </div>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <nav class="site-nav" id="site-nav">
      <a href="#services">Services</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>
</header>

<!-- Hero Section -->
<section class="hero">
  <img src="images/van.png" alt="American Pool Pro Van" class="hero-image" />
  <h1>Your Local Pool Care Experts – "Your Pool Deserves a Pro"</h1>
  <a href="sms:12407665365?&body=Hi%20American%20Pool%20Pro!%20I%27d%20like%20to%20schedule%20pool%20service." class="btn-primary">Schedule Now</a>
</section>

<!-- Quote Button -->
<div style="text-align: center;">
  <a href="#" class="quote-button" onclick="toggleForm(event)">Request a Quote</a>
</div>

<!-- Quote Form Popup -->
<section id="quote-form" class="quote-popup" style="display: none;">
  <div class="quote-box">
    <button class="close-btn" onclick="closeForm()">✖️</button>
    <h3>How should we reach you?</h3>
    <form action="https://formsubmit.co/americanpoolpromain@gmail.com" method="POST" class="quote-form">
      <input type="hidden" name="_captcha" value="false" />
      <label for="first-name">First Name *</label>
      <input type="text" id="first-name" name="first-name" required />

      <label for="last-name">Last Name *</label>
      <input type="text" id="last-name" name="last-name" required />

      <label for="phone">Phone *</label>
      <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" required />

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label>
        <input type="checkbox" name="sms-optin" required />
        By checking this box, you agree to receive text messages related to your request and updates.
      </label>

      <button type="submit">Continue</button>
    </form>
  </div>
</section>

<!-- Franchise Popup Form -->
<div class="franchise-popup" id="franchise-popup">
  <div class="franchise-box">
    <button class="close-btn" onclick="closeFranchisePopup()">×</button>
    <h2>Franchise Inquiry</h2>
    <form class="franchise-form" name="franchise-request" method="POST" netlify>
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required />

      <label for="location">Location *</label>
      <select id="location" name="location" required>
        <option value="">Select your state</option>
        <option>Alabama</option><option>Arizona</option><option>Arkansas</option><option>Colorado</option><option>Connecticut</option><option>Delaware</option><option>Florida</option><option>Kansas</option><option>Kentucky</option><option>Louisiana</option><option>Mississippi</option><option>Missouri</option><option>Nevada</option><option>New Mexico</option><option>North Carolina</option><option>Oklahoma</option><option>Tennessee</option><option>Texas</option><option>Utah</option><option>West Virginia</option>
      </select>

      <label for="experience">Tell us about your background or why you're interested *</label>
      <textarea id="experience" name="experience" rows="4" required></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </div>
</div>

<script src="js/scripts.js"></script>
</body>
</html>
